<body>

        <div class="row">

            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-facebook fa-xl"></i>
          </div>
          <div class="col">
            <img src="/images/Cafelogo.png" alt="cafe logo" class="img-thumbnail"/>

        </div>
      </div>

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg  bg-body-tertiary">

            <ul class="navbar-nav  mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cafe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>            
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>

    <body>
      <div class="jumbotron">
        <div class="p-5 rounded-lg m-3">
          <h1 class="display-4">Our Arabica Beans</h1>
          <p class="lead">The finest beans selected, roasted and brought to your cup with love.</p>
          <hr class="my-4">
          <p class="beans">Find out more about our new finest arabica beans.</p>
          <a class="btn btn-lg" href="#" role="button">Learn more</a>
        </div>
      </div>
      </jumbotron>
<!-- carousel -->
<div class="main">
<div class="wrapper">
  <i class="fa-solid fa-angle-left"></i>
  <div class="carousel">

    <img src="./images/cake_1.jpg" alt="cafe image">

    <img src="./images/coffee_1.jpg" alt="cafe image">
    <img src="./images/coffee_2.jpg" alt="cafe image">
    <img src="./images/coffee-bean.jpg" alt="cafe image">
    <img src="./images/Frappe.jpg" alt="cafe image">
    <img src="./images/Hot_Chocolate.jpg" alt="cafe image">
    <img src="./images/grounds.jpg" alt="cafe image">
    </div>
    <i class="fa-solid fa-angle-right"></i>
  
</div>
</div>
